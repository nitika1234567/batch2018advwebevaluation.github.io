<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</head>
<body style="background-image:url('bootbg.jpg')">
<p style="font-size:40px;margin-left:500px"><i><b>SIGNIN</b></i></font>
<div class="container">
  <form  class="was-validated" action="logsuc.html">
<div class="form-group">
      <label for="uname">USERNAME:</label>
      <input type="text" class="form-control" id="name" placeholder="Enter Nmae" name="name" required>
      <div class="valid-feedback">Valid.</div>
      <div class="invalid-feedback">Please fill out this field.</div>
    </div>
<div class="form-group">
      <label for="uname">CITY:</label>
      <input type="text" class="form-control" id="city" placeholder="Enter City" name="city" required>
      <div class="valid-feedback">Valid.</div>
      <div class="invalid-feedback">Please fill out this field.</div>
    </div>
<div class="form-group">
      <label for="uname">QUALIFICATIONS:</label>
      <input type="text" class="form-control" id="cy" placeholder="Enter Qualifications" name="cy" required>
      <div class="valid-feedback">Valid.</div>
      <div class="invalid-feedback">Please fill out this field.</div>
    </div>
<div class="form-group">
      <label for="uname">DATE OF BIRTH:</label>
      <input type="text" class="form-control" id="cfg" placeholder="Enter DOB" name="cyio" required>
      <div class="valid-feedback">Valid.</div>
      <div class="invalid-feedback">Please fill out this field.</div>
    </div>
    <div class="form-group">
      <label for="uname">EMAIL:</label>
      <input type="email" class="form-control" id="uname" placeholder="Enter Email" name="uname" required>
      <div class="valid-feedback">Valid.</div>
      <div class="invalid-feedback">Please fill out this field.</div>
    </div>
    <div class="form-group">
      <label for="pwd">Password:</label>
      <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pswd" required>
      <div class="valid-feedback">Valid.</div>
      <div class="invalid-feedback">Please fill out this field.</div>
    </div>
    <div class="form-group form-check">
      <label class="form-check-label">
        <input class="form-check-input" type="checkbox" name="remember" required> I agree on terms and conditions.
        <div class="valid-feedback">Valid.</div>
        <div class="invalid-feedback">Check this checkbox to continue.</div>
      </label>
    </div>
<button type="submit" class="btn btn-primary">Submit</button>

  </form>
</div>

</body>
</html>
